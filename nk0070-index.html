<!DOCTYPE HTML>
<html> 
    <head>
        <title>IOT-MID-EXAM</title>
        <link rel="stylesheet" href="nk0070-style.css">
    </head>
    <body>
        <h1>SENSOR-NK0070</h1>
            <div id="container">

                    <!-- ================================ FLOW-TRANSDUCER ============================================ -->
                <div id = "flow-result">
                    <h3>Flow-transducer</h3>
                    <form id="flow-form">
                        <input id="flow_sensor_id" placeholder="Flow-sensor-id" type="text">
                        <input type = "submit" value="enter">
                    </form>
                    <div id="flow-info"></div>
                </div>
                <!-- ================================ FLOW-TRANSDUCER ============================================ -->

                <!-- ================================ LEVEL-TRANSDUCER ============================================ -->
                <div id = "level-result">
                    <h3>Level-transducer</h3>
                    <form id="level-form">
                        <input id="level_sensor_id" placeholder="Level-sensor-id" type="text">
                        <input type = "submit" value="enter">
                    </form>
                    <div id="level-info"></div>
                </div>
                <!-- ================================ LEVEL-TRANSDUCER ============================================ -->

                <!-- ================================ TEMPERATURE-TRANSDUCER ============================================ -->
                <div id = "temp-result">
                    <h3>Temp-transducer</h3>
                    <form id="temp-form">
                        <input id="temp_sensor_id" placeholder="Temp-sensor-id" type="text">
                        <input type = "submit" value="enter">
                    </form>
                    <div id="temp-info"></div>
                </div>
                <!-- ================================ TEMPERATURE-TRANSDUCER ============================================ -->

                <!-- ================================ PRESSURE-TRANSDUCER ============================================ -->
                <div id = "pres-result">
                    <h3>Pressure-transducer</h3>
                    <form id="pres-form">
                        <input id="pres_sensor_id" placeholder="Pressure-sensor-id" type="text">
                        <input type = "submit" value="enter">
                    </form>
                    <div id="pres-info"></div>
                </div>
                <!-- ================================ PRESSURE-TRANSDUCER ============================================ -->

            </div>
    
        <script src="nk0070-script.js"></script>
    </body>
</html>
