    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <!-- ================================ HEADER ============================================ -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
            <div class="container">
              <a class="navbar-brand" href="#">Start Bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>

          <!-- ================================ HEADER ============================================ -->

                <!-- ================================ SENSOR-TRANSDUCER ============================================ -->
                <div id = "sensor_result" class="container h-100">
                    <p class="text-center h3 fw-light">GET Sensor Data</p>
                    <form id="sensor_test">
                        <div class="input-group">
                            <select id="sensor_select" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                <option value="flow-transducer">Flow-transducer</option>
                                <option value="level-transducer">Level-transducer</option>
                                <option value="temperature-transducer">Temperature-transducer</option>
                                <option value="pressure-transducer">Pressure-transducer</option>
                            </select>
                            <button type="submit" class="btn btn-warning">Search</button>
                          </div>
                    </form>

                    <form id="sensor_form" class="text-center was-validated">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="text-center form-check-input" id="sensor_id" value="0" name="radio-stacked" required>
                            <label class="form-check-label" for="validationFormCheck3">ID:0</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="text-center form-check-input" id="sensor_id" value="1" name="radio-stacked" required>
                            <label class="form-check-label" for="validationFormCheck3">ID:1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="text-center form-check-input" id="sensor_id" value="2" name="radio-stacked" required>
                            <label class="form-check-label" for="validationFormCheck3">ID:2</label>
                        </div>
                    </form>

                    <div id="sensor_info">

                    </div>
                </div>
                <!-- ================================ SENSOR-TRANSDUCER ============================================ -->
            
            <!-- ================================ POST DATA ======================================== -->
            <div class="container-fluid px-5 my-5">
                <div class="row justify-content-center">
                  <div class="col-xl-10">
                    <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
                      <div class="card-body p-0">
                        <div class="row g-0">
                          <div class="col-sm-6 d-none d-sm-block bg-image"></div>
                          <div class="col-sm-6 p-4">
                            <div class="text-center">
                              <div class="h3 fw-light">POST-DATA</div>
                              <p class="mb-4 text-muted">Enter your data to server</p>
                            </div>
              
                            <form id="post_form" method="POST" >
              
                              <!-- Student-id Input -->
                              <div class="form-floating mb-3">
                                <input class="form-control" id="st_id" value="" type="text" placeholder="Student-id" data-sb-validations="required" />
                                <label for="name">Student-id</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">Student-id is required.</div>
                              </div>

                              <!-- Student-name Input -->
                              <div class="form-floating mb-3">
                                <input class="form-control" id="st_name" value="" type="text" placeholder="Student-name" data-sb-validations="required" />
                                <label for="name">Student-name</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">Student-name is required.</div>
                              </div>

                              <!-- Sensor-name Input -->
                              <div class="form-floating mb-3">
                                <input class="form-control" id="sensor_name" value="" type="text" placeholder="Sensor-name" data-sb-validations="required" />
                                <label for="name">Sensor-name</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">Sensor-name is required.</div>
                              </div>

                              <!-- Sensor-type Input -->
                              <div class="form-floating mb-3">
                                <input class="form-control" id="sensor_type" value="" type="text" placeholder="Sensor-type" data-sb-validations="required" />
                                <label for="name">Sensor-type</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">Sensor-type is required.</div>
                              </div>

                              <!-- Sensor-unit Input -->
                              <div class="form-floating mb-3">
                                <input class="form-control" id="sensor_unit" value="" type="text" placeholder="Sensor-unit" data-sb-validations="required" />
                                <label for="name">Sensor-unit</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">Sensor-unit is required.</div>
                              </div>

                              <!-- Sensor-value Input -->
                              <div class="form-floating mb-3">
                                <input class="form-control" id="sensor_value" value="" type="text" placeholder="Sensor-value" data-sb-validations="required" />
                                <label for="name">Sensor-value</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">Sensor-value is required.</div>
                              </div>

                              <!-- Submit button -->
                              <div class="d-grid">
                                <button type="submit" value ="Create" class="btn btn-primary btn-lg disabled" id="submitButton">Submit</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <!-- ================================ POST DATA ======================================== -->

            <!-- ================================ BOTTOM ======================================== -->
            <footer id="sticky-footer" class="flex-shrink-0 py-3 bg-white text-gray-50">
                <div class="container text-center">
                  <small>Copyright &copy; Your Website</small>
