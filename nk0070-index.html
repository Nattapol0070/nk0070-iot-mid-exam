<!DOCTYPE HTML>
<html lang="en"> 
    <head>
        <title>IOT-MID-EXAM</title>
        <link rel="stylesheet" href="nk0070-style.css">
    </head>
    <body>
        <h1>SENSOR-NK0070</h1>
            <div id="container">

                    <!-- ================================ FLOW-TRANSDUCER ============================================ -->
                <div id = "flow-result">
                    <h3>Flow-transducer</h3>
                    <form id="flow-form">
                        <input id="flow_sensor_id" placeholder="Flow-sensor-id" type="text">
                        <input type = "submit" value="enter">
                    </form>
                    <div id="flow-info"></div>
                </div>
                <!-- ================================ FLOW-TRANSDUCER ============================================ -->

                <!-- ================================ LEVEL-TRANSDUCER ============================================ -->
                <div id = "level-result">
                    <h3>Level-transducer</h3>
                    <form id="level-form">
                        <input id="level_sensor_id" placeholder="Level-sensor-id" type="text">
                        <input type = "submit" value="enter">
                    </form>
                    <div id="level-info"></div>
                </div>
                <!-- ================================ LEVEL-TRANSDUCER ============================================ -->

                <!-- ================================ TEMPERATURE-TRANSDUCER ============================================ -->
                <div id = "temp-result">
                    <h3>Temp-transducer</h3>
                    <form id="temp-form">
                        <input id="temp_sensor_id" placeholder="Temp-sensor-id" type="text">
                        <input type = "submit" value="enter">
                    </form>
                    <div id="temp-info"></div>
                </div>
                <!-- ================================ TEMPERATURE-TRANSDUCER ============================================ -->

                <!-- ================================ PRESSURE-TRANSDUCER ============================================ -->
                <div id = "pres-result">
                    <h3>Pressure-transducer</h3>
                    <form id="pres-form">
                        <input id="pres_sensor_id" placeholder="Pressure-sensor-id" type="text">
                        <input type = "submit" value="enter">
                    </form>
                    <div id="pres-info"></div>
                </div>
                <!-- ================================ PRESSURE-TRANSDUCER ============================================ -->

            </div>
            
            <!-- ================================ POST DATA ======================================== -->

            <form id="post-form" method="POST">
                Student-id: <input type = "text" placeholder="Student-id" name="st_id" value="" id="st_id"/> <br>
                Student-name: <input type = "text" placeholder="Student-name" name="st_name" value="" id="st_name"/> <br>
                Sensor-name: <input type = "text" placeholder="Sensor-name" name="sensor_name" value="" id="sensor_name"/> <br>
                Sensor-type: <input type = "text" placeholder="Sensor-type" name="sensor_type" value="" id="sensor_type"/> <br>
                Sensor-unit: <input type = "text" placeholder="Sensor-unit" name="sensor_unit" value="" id="sensor_unit"/><br>
                Sensor-value: <input type = "text" placeholder="Sensor-value" name="sensor_value" value="" id="sensor_value"/> <br>
                <input type = "submit" value = "Create"/>
            </form>
    
        <script src="nk0070-script.js"></script>
    </body>
</html>
