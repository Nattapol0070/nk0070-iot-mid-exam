<!DOCTYPE HTML>
<html lang="en"> 
    <head>
        <title>IOT-MID-EXAM</title>
        <link rel="stylesheet" href="nk0070-style.css">
    </head>
    <body>
        <h1>SENSOR-NK0070</h1>

                    <!-- ================================ FLOW-TRANSDUCER ============================================ -->
                <div id = "sensor_result">
                    <h3>Sensor-transducer</h3>
                    <form>
                        Select Sensor Data:
                        <select id="sensor_select">
                          <option value="flow-transducer">flow</option>
                          <option value="level-transducer">level</option>
                          <option value="temperature-transducer">temp</option>
                          <option value="pressure-transducer">pres</option>
                        </select>
                      </form>
                    <form id="sensor_form">
                        <input id="sensor_id" placeholder="sensor-id" type="number">
                        <input type = "submit" value="enter">
                    </form>
                    <div id="sensor_info"></div>
                </div>
                <!-- ================================ FLOW-TRANSDUCER ============================================ -->
            
            <!-- ================================ POST DATA ======================================== -->

            <form id="post_form" method="POST">
                <h1>POST-DATA</h1>
                Student-id: <input type = "text" placeholder="Student-id" id="st_id"/> <br>
                Student-name: <input type = "text" placeholder="Student-name" id="st_name"/> <br>
                Sensor-name: <input type = "text" placeholder="Sensor-name" id="sensor_name"/> <br>
                Sensor-type: <input type = "text" placeholder="Sensor-type" id="sensor_type"/> <br>
                Sensor-unit: <input type = "text" placeholder="Sensor-unit" id="sensor_unit"/><br>
                Sensor-value: <input type = "text" placeholder="Sensor-value" id="sensor_value"/> <br>
                <input type = "submit" value = "Create"/>
            </form>
    
        <script src="nk0070-script.js"></script>
    </body>
</html>
